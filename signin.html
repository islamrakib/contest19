<!DOCTYPE html>
<html>
	<head>
		<title>Sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/all.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
    <body>
      <div class="page">
        <div class="content">
          <!-- mobile box -->
            <div class="box">
              <div class="top-header">
                <img class="top-img" src="img/top.png">
                <p>Welcome Back,</p>
                <h3>Log in!</h3>
              </div>
              <!-- form sector -->
              <form>
                <div class="">
                  <input class="email-box" type="email" name="email" placeholder="Enter your email"/>
                  <span class="email-lable">EMAIL ADDRESS</span>
                </div>
                <div class="">
                  <input class="pass-box" type="password" name="password" placeholder="Enter your password"/>
                  <span class="pass-lable">PASSWORD</span>
                  <a href="#" class="f-pass">Forgot Password?</a>
                </div>
                <div class="sent">
                  <a href="#" class="btn">Log in</a>
                </div>
              </form>
              <!-- form ended -->
            </div>
        </div>
      </div>


        <!---  js file -->
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>

    </body>
</html>
