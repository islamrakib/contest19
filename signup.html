<!DOCTYPE html>
<html>
	<head>
		<title>Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/all.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
    <body>
        <div class="page">
            <div class="content">
                <!-- mobile box -->
                <div class="box">
                <!-- image sector -->
                    <div class="top-header">
                        <img class="top-img" src="img/top.png">
                        <p>Hello,</p>
                        <h3>Sign up!</h3>
                    </div>
                    <!-- form sector -->
                    <form>
                        <!-- user point -->
                        <input class="text-box" type="text" name="user" placeholder="User name"/>
                        <span class="user-lable">USER NAME</span>
                        <!-- email point -->
                        <input class="email-box" type="email" name="email" placeholder="Enter your email"/>
                        <span class="email-lable">EMAIL ADDRESS</span>
                        <!-- password point -->
                        <input class="pass-box" type="password" name="password" placeholder="Enter your password"/>
                        <span class="pass-lable">PASSWORD</span>
                        <!-- sign in button -->
                        <div class="sent">
                        <a href="#" class="btn">Sign up</a>
                    </form>
                    <!-- form ended -->
                </div>
            </div>
        </div>
        
        <!---  js file -->
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>

    </body>
</html>
